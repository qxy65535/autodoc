<script>
    function get_href_loc(href) {
        var filename = "default"
        var loc = ""
        var l = href.split("://")
        if (l.length > 1) {
            l = l[l.length-1]
        } else {
            l = href
        }
        
        if (l.split("#").length <= 1) {
            return [filename, loc]
        }
        
        l = l.split("#")
        l = l[l.length-1].split("/")

        if (l.length >= 2) {
            loc = l[l.length-1]
            l.pop()
        }
        l = l.filter((item) => item != "").join("/")
        if (l != "") {
            filename = l
        }
        // console.log(l)
        return [filename, loc]
    }

    function get_click_loc(href) {
        var h = href.split("#")
        if (h.length >= 2) {
            return [h[0], h[h.length-1]]
        } else if (h.length == 0) {
            return [h[0], ""]
        }
        return ["", ""]
    }

    $(document).ready(function(){
        var pre_loc = ""
        var loc = get_href_loc(window.location.href)
        // console.log(loc)
        $("#right").empty().load(/*default_file*/loc[0]+".html", function(response,status,xhr) {
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightBlock(block)
            });
            // if (loc[1] != "") {
            //     location.href = "#"+loc[1]
            // }
            pre_loc = location.href
            if (loc[0] != "default") {
                location.href = "#/" + loc[0] + "/" + loc[1]
            } else {
                location.href = "#"+loc[1]
            }

        });

        $("#left").empty().load("navbar.html", function(response,status,xhr) {
            $("#left a").click(function(){
                // console.log($(this).parent())
                if ($(this).parent() && $(this).parent().parent()) {
                    var p = $(this).parent().parent()
                    // console.log(p)
                    if (p[0].tagName == "DETAILS") {
                        if (p.attr("open")) {
                            p.removeAttr("open")
                        } else {
                            p.attr("open", "")
                        }
                        // console.log(p.attr("open"))
                    }
                }
                // var a_href = $(this).attr("href")
                var loc = get_click_loc($(this).attr("href"))
                var loc_cur = get_href_loc(window.location.href)
                

                if (loc[0] == loc_cur[0]) {
                    // if (loc[1] != "")
                    //     location.href = "#"+loc[1]
                    pre_loc = location.href
                    location.href = "#/" + loc[0] + "/" + loc[1]
                    return false
                }

                pre_loc = location.href
                location.href = "#/" + loc[0] + "/" + loc[1]
                
                return false;
            })
        })

        $(window).on('hashchange', function(e) {
            // console.log(pre_loc)
